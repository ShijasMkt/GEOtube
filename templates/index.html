




<html>
    <head>
        <title>GEOtube-Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>


    <body style="background-color: #F9F7F7;" >
        <nav class="navbar justify-content-between border border-dark" style="background-color: #6BD4B2;">
            <a class="navbar-brand"><img src="/media/logo2.png" alt=""></a>
            
                <form action="" method="post">{% csrf_token %}
                    <button type="submit" name="logout" class="btn btn-outline-dark" style="background-color: #6BD4B2 ;">Logout</button>
                </form>
           
            
            
            
            
        </nav>



        <div class="container my-3 mt-3">
            
            <form action="" method="POST">{% csrf_token %}
                <div class="row">
                    <div class="col-md-4 font-weight-bold">
                        <label style="font-weight: bold" for="N">Nitrogen</label>
                        <input type="number" id="N" name="N" placeholder="Enter the nitrogen value" class="
                        form-control" required step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="P">Phosphorus</label>
                        <input type="number" id="P" name="P" placeholder="Enter the Phosphorus value" class="
                        form-control" required step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="K">Potassium</label>
                        <input type="number" id="K" name="K" placeholder="Enter the Potassium value" class="
                        form-control" required step="0.01">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="temp">Temperature</label>
                        <input type="number" id="temp" name="temp" placeholder="Enter the Temperature value" class="
                        form-control" required step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="humid">Humidity</label>
                        <input type="number" id="humid" name="humid" placeholder="Enter the Humidity value" class="
                        form-control" required step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="ph">pH</label>
                        <input type="number" id="ph" name="ph" placeholder="Enter the pH value" class="
                        form-control" required step="0.01">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label style="font-weight: bold" for="rain">Rainfall</label>
                        <input type="number" id="rain" name="rain" placeholder="Enter the Rainfall value" class="
                        form-control" required step="0.01">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center ">
                        <button name="recommend" type="submit" class="btn btn-outline-light" style="background-color: #6BD4B2;">Get Recommendation</button>
                    </div>
                </div>

            </form>

            
        </div>
    </body>
</html>
