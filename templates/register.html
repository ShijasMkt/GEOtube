




<html>
    <head>
        <title>GEOtube-SignUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>

      {% if messages %}
        {% for message in messages %}
        <script>
          alert('{{message}}')
        </script> 
        {% endfor %}
      {% endif %}
        <section class="vh-200 ">
  <div class="mask d-flex align-items-center h-200" style="background-color: #6BD4B2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" action="">{% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">User Name</label>
                  <input type="text" id="name" class="form-control form-control-lg" name="name" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" name="email" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="pass">Password</label>
                  <input type="password" id="pass" class="form-control form-control-lg" name="pass" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="passRE">Repeat your password</label>
                  <input type="password" id="passRE" class="form-control form-control-lg" name="passRE" />
                  
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-1 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </body>
</html>
